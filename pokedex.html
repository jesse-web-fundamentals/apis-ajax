<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2:Pokedex</title>
    <link rel="stylesheet" href="css/pokedex.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

          for (var i = 1; i <= 151; i++) {
            $('#pokemon').append('<img data-pokeid='+i+' src="http://pokeapi.co/media/img/' + i + '.png">')
          }

          function getSinglePokemonData(pokeid) {
              $.get("http://pokeapi.co/api/v1/pokemon/"+pokeid+"/", function(res) {
                console.log(res);

                // var html_str = "";

                // $('#pokedex').html('<h1>working</h1>')
              }, "json");

          }

          $('img').on('click', function(){
            console.log($(this))
            console.log($(this).attr('data-pokeid'));
            getSinglePokemonData($(this).attr('data-pokeid'));
          })

        })
    </script>
</head>

<body>
  <div id="wrapper">
    <div id="pokemon"></div>
    <div id="pokedex"></div>
  </div>
</body>

</html>
