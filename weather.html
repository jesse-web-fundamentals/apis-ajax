<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 3:Weather</title>
    <script type="text/javascript" src="apikeys.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $('form').submit(function(e) {
                e.preventDefault();
                var data = $(this).serializeArray()
                // console.log(data);
                data = data[0].value;
                $.get("http://api.openweathermap.org/data/2.5/weather?q=" + data + "&&appid=" + getPersonalApiKey() + "", function(res) {
                    // console.log(res);
                    $('div').html("<h1>" + res.name + "</h1><h3>Temperature: </h3><p>" + res.main.temp + "</p>");
                })

            })

            // $.get("http://api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID="+getPersonalApiKey()+"", function(res) {
            //   console.log(res);
            // })
            // $.get("http://api.openweathermap.org/data/2.5/weather?q=London,uk&&appid="+getPersonalApiKey()+"", function(res) {
            //   console.log(res);
            // })
        })
    </script>
</head>

<body>
    <form action="#" method="post">
        <input type="text" name="search">
        <input type="submit">
    </form>
    <div></div>
</body>

</html>
